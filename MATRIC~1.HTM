            {"Stakeholder / Progetto": "ANCE Regionale Puglia", "Livello Influenza": 3, "Livello Interesse": 2, "Azione strategica": "Mantenere soddisfatti", "Categoria": "Associazioni economiche e culturali regionali"},
            {"Stakeholder / Progetto": "Altre Organizzazioni Sindacali", "Livello Influenza": 1, "Livello Interesse": 1, "Azione strategica": "Monitorare", "Categoria": "Associazioni economiche e culturali regionali"},
            {"Stakeholder / Progetto": "Associazioni Agricole (Altre)", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni economiche e culturali regionali"},
            {"Stakeholder / Progetto": "Consorzi/Associazioni Turistiche", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni economiche e culturali regionali"},
            {"Stakeholder / Progetto": "Associazioni di Pesca", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni economiche e culturali regionali"},
            {"Stakeholder / Progetto": "Associazioni Venatorie/di Caccia (Legali)", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni generale"},
            {"Stakeholder / Progetto": "Imprese Turistiche/Albergatori (individuali)", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Imprese e società strategiche"},
            {"Stakeholder / Progetto": "Aziende Agricole (Individuali/P.IVA)", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Imprese e società strategiche"},
            {"Stakeholder / Progetto": "Altre Imprese e P.IVA non strategiche", "Livello Influenza": 1, "Livello Interesse": 1, "Azione strategica": "Monitorare", "Categoria": "Imprese e società strategiche"},
            {"Stakeholder / Progetto": "Fornitori tecnici e operatori economici locali (non strategici)", "Livello Influenza": 1, "Livello Interesse": 1, "Azione strategica": "Monitorare", "Categoria": "Fornitori tecnici e operatori economici locali"},
            {"Stakeholder / Progetto": "Imprese Edili/Costruzioni (locali non strategiche)", "Livello Influenza": 1, "Livello Interesse": 1, "Azione strategica": "Monitorare", "Categoria": "Fornitori tecnici e operatori economici locali"},
            {"Stakeholder / Progetto": "Professionisti/Studi Tecnici (individuali P.IVA)", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Professionisti individuali e micro-fornitori"},
            {"Stakeholder / Progetto": "Professionisti/Studi Tecnici (individuali P.IVA)", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Professionisti individuali e micro-fornitori"},
            {"Stakeholder / Progetto": "Altre Associazioni Generali (es. Croce Rossa)", "Livello Influenza": 1, "Livello Interesse": 1, "Azione strategica": "Monitorare", "Categoria": "Associazioni generale"},
            {"Stakeholder / Progetto": "Associazioni di Volontariato (es. Protezione Civile volontaria locale)", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni generale"},
            {"Stakeholder / Progetto": "Altre ONG/ETS/Associazioni Nazionali", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni generale"},
            {"Stakeholder / Progetto": "Giacche Verdi", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Associazioni generale"},
            {"Stakeholder / Progetto": "Pescatori (non organizzati)", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Altro"},
            {"Stakeholder / Progetto": "Cacciatori", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Altro"},
            {"Stakeholder / Progetto": "Altre Confessioni Religiose/Enti Morali", "Livello Influenza": 1, "Livello Interesse": 1, "Azione strategica": "Monitorare", "Categoria": "Altro"},
            {"Stakeholder / Progetto": "Media/Stampa Locale e Regionale", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Altro"},
            {"Stakeholder / Progetto": "Visitatori/Turisti", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Altro"},
            {"Stakeholder / Progetto": "Comunità Scientifiche e Accademiche (in generale)", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Enti tecnici e scientifici"},
            {"Stakeholder / Progetto": "Scuole/Università (Non partner specifici)", "Livello Influenza": 2, "Livello Interesse": 2, "Azione strategica": "Mantenere informati", "Categoria": "Enti tecnici e scientifici"},
            {"Stakeholder / Progetto": "Istituti Scolastici Primari/Secondari I grado", "Livello Influenza": 1, "Livello Interesse": 2, "Azione strategica": "Monitorare e sensibilizzare", "Categoria": "Enti tecnici e scientifici"}
            // Aggiungere qui altri dati se necessario
        ];

        // 1. Rimuoviamo la colorMap precedente
        // 2. Creiamo una lista unica di categorie
        const uniqueCategories = [...new Set(rawData.map(d => d.Categoria))].sort();

        // Palette di colori vibranti per le categorie (D3 scale category 10 o simile)
        const categoryColorScale = d3.scaleOrdinal(d3.schemeCategory10)
            .domain(uniqueCategories);

        // Funzione di utility per raggruppare i dati per categoria Influenza-Interesse (come prima)
        function jitterData(data) {
            const counts = {};
            return data.map(d => {
                const key = `${d["Livello Influenza"]}-${d["Livello Interesse"]}`;
                if (!counts[key]) {
                    counts[key] = { count: 0, points: [] };
                }

                // Genera un piccolo offset casuale (jitter)
                const jitter = (Math.random() - 0.5) * 0.5; // tra -0.25 e 0.25
                const jitterY = (Math.random() - 0.5) * 0.5; // tra -0.25 e 0.25

                const jitteredPoint = {
                    ...d,
                    xPos: d["Livello Interesse"] + jitter,
                    yPos: d["Livello Influenza"] + jitterY,
                };
                counts[key].points.push(jitteredPoint);
                counts[key].count++;

                return jitteredPoint;
            });
        }

        const data = jitterData(rawData);

        // Configurazione del grafico
        // *** MODIFICA QUI: Aumento del margine sinistro per l'asse Y ***
        const margin = { top: 30, right: 30, bottom: 60, left: 140 }; // Aumentato da 60 a 140
        const width = 800 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Rimuove l'SVG precedente se presente
        d3.select("#influence-interest-chart svg").remove();

        // Crea il contenitore SVG
        const svg = d3.select("#influence-interest-chart")
            .append("svg")
            .attr("id", "stakeholder-svg") // ID aggiunto per il riferimento per l'esportazione
            .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
            .attr("preserveAspectRatio", "xMinYMin meet")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Scala X: Livello Interesse (1, 2, 3)
        const x = d3.scaleLinear()
            .domain([0.5, 3.5]) 
            .range([0, width]);

        // Scala Y: Livello Influenza (1, 2, 3) - invertita
        const y = d3.scaleLinear()
            .domain([0.5, 3.5]) 
            .range([height, 0]);

        // Asse X - Interesse
        const xAxis = d3.axisBottom(x)
            .tickValues([1, 2, 3])
            .tickFormat(d => {
                if (d === 3) return "Alto Interesse";
                if (d === 2) return "Medio Interesse";
                if (d === 1) return "Basso Interesse";
                return "";
            });

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis)
            .attr("class", "text-gray-700")
            .call(g => g.select(".domain").remove())
            .call(g => g.selectAll(".tick line").remove());

        // Etichetta Asse X
        svg.append("text")
            .attr("class", "x label text-sm font-semibold")
            .attr("text-anchor", "middle")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom - 10)
            .text("Livello Interesse (Basso → Alto)")
            .attr("fill", "#1f2937");


        // Asse Y - Influenza
        const yAxis = d3.axisLeft(y)
            .tickValues([1, 2, 3])
            .tickFormat(d => {
                if (d === 3) return "Alta Influenza (3)";
                if (d === 2) return "Media Influenza (2)";
                if (d === 1) return "Bassa Influenza (1)";
                return "";
            });

        svg.append("g")
            .call(yAxis)
            // *** MODIFICA QUI: Sposta il testo dell'asse Y più lontano dall'asse, usando l'opzione .tickPadding ***
            .call(yAxis.tickPadding(10)) 
            .attr("class", "y-axis text-gray-700")
            .call(g => g.select(".domain").remove())
            .call(g => g.selectAll(".tick line").remove());

        // Etichetta Asse Y
        // *** MODIFICA QUI: Sposta l'etichetta del titolo dell'asse Y più a sinistra ***
        svg.append("text")
            .attr("class", "y label text-sm font-semibold")
            .attr("text-anchor", "middle")
            .attr("y", -margin.left + 20) /* Spostato più a sinistra */
            .attr("x", -height / 2)
            .attr("transform", "rotate(-90)")
            .text("Livello Influenza (Bassa → Alta)")
            .attr("fill", "#1f2937");

        // Disegna i Quadranti della Matrice (Linee di separazione)
        const dividerValues = [1.5, 2.5];

        // Linee verticali
        svg.selectAll(".x-divider")
            .data(dividerValues)
            .enter().append("line")
            .attr("class", "x-divider")
            .attr("x1", d => x(d))
            .attr("x2", d => x(d))
            .attr("y1", 0)
            .attr("y2", height)
            .attr("stroke", "#D1D5DB")
            .attr("stroke-dasharray", "4");

        // Linee orizzontali
        svg.selectAll(".y-divider")
            .data(dividerValues)
            .enter().append("line")
            .attr("class", "y-divider")
            .attr("x1", 0)
            .attr("x2", width)
            .attr("y1", d => y(d))
            .attr("y2", d => y(d))
            .attr("stroke", "#D1D5DB")
            .attr("stroke-dasharray", "4");

        // Tooltip (casella informativa al passaggio del mouse)
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Disegna i punti
        svg.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .attr("cx", d => x(d.xPos))
            .attr("cy", d => y(d.yPos))
            .attr("r", 7) // Raggio del punto
            // Usa la nuova scala colori basata sulla Categoria
            .attr("fill", d => categoryColorScale(d["Categoria"]))
            .attr("stroke", "#ffffff")
            .attr("stroke-width", 2)
            .attr("opacity", 0.9)
            .attr("class", "cursor-pointer transition duration-150 ease-in-out hover:scale-125")
            .on("mouseover", (event, d) => {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .95);
                tooltip.html(`
                    <span class="font-bold text-yellow-300">${d["Stakeholder / Progetto"]}</span><br/>
                    <span class="text-xs text-gray-400">Azione consigliata: ${d["Azione strategica"]}</span><br/>
                    <hr class="my-1 border-gray-600"/>
                    <span class="font-bold text-indigo-300">Categoria: ${d["Categoria"]}</span><br/>
                    Influenza: ${d["Livello Influenza"]}<br/>
                    Interesse: ${d["Livello Interesse"]}
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", (d) => {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Crea la Legenda basata sulle Categorie
        const legendContainer = d3.select("#legend");
        legendContainer.html(''); // Pulisce la legenda precedente

        uniqueCategories.forEach(category => {
            const colorValue = categoryColorScale(category);
            const item = legendContainer.append("div")
                .attr("class", "legend-item p-1 rounded-lg");

            item.append("span")
                .attr("class", "inline-block w-3 h-3 rounded-full mr-2")
                .style("background-color", colorValue);

            item.append("span")
                .text(category)
                .attr("class", "text-gray-700 text-xs");
        });

        // Etichette dei quadranti (come prima)
        const quadrantLabels = [
            // Alto Interesse (3), Alta Influenza (3) -> Gestire da vicino (Key Players)
            { x: 3, y: 3, text: "Gestire da vicino", description: "(Key Players)", color: "#10B981" },
            // Basso Interesse (1), Alta Influenza (3) -> Mantenere soddisfatti (Keep Satisfied)
            { x: 1, y: 3, text: "Mantenere soddisfatti", description: "(High Power/Low Interest)", color: "#F59E0B" },
            // Alto Interesse (3), Bassa Influenza (1) -> Coinvolgere attivamente (Keep Informed/Involve)
            { x: 3, y: 1, text: "Coinvolgere attivamente", description: "(Low Power/High Interest)", color: "#3B82F6" },
            // Basso Interesse (1), Bassa Influenza (1) -> Monitorare (Monitor)
            { x: 1, y: 1, text: "Monitorare", description: "(Minimum Effort)", color: "#E5E7EB" },
            // Quadrante Medio
            { x: 2, y: 2, text: "Mantenere informati", description: "(Medium Importance)", color: "#60A5FA" },
        ];

        // Aggiungi le etichette di background per i quadranti principali (utilizzando l'azione strategica come riferimento)
        svg.selectAll(".quadrant-label")
            .data(quadrantLabels)
            .enter().append("text")
            .attr("class", "quadrant-label")
            .attr("x", d => x(d.x) - (x(d.x) - x(d.x - 0.5)))
            .attr("y", d => y(d.y) + (y(d.y - 0.5) - y(d.y)) * 0.4) // Posiziona più in alto
            .attr("text-anchor", "middle")
            .text(d => d.text)
            .attr("fill", d => d3.color(d.color).darker(3))
            .style("font-size", "12px") /* Riduci dimensione per evitare overflow */
            .style("font-weight", "bold")
            .style("pointer-events", "none");

        // Aggiungi la descrizione sotto l'etichetta principale
        svg.selectAll(".quadrant-description")
            .data(quadrantLabels)
            .enter().append("text")
            .attr("class", "quadrant-description")
            .attr("x", d => x(d.x) - (x(d.x) - x(d.x - 0.5)))
            .attr("y", d => y(d.y) + (y(d.y - 0.5) - y(d.y)) * 0.7) // Posiziona sotto l'etichetta
            .attr("text-anchor", "middle")
            .text(d => d.description)
            .attr("fill", d => d3.color(d.color).darker(2))
            .style("font-size", "9px") /* Riduci dimensione per evitare overflow */
            .style("font-style", "italic")
            .style("pointer-events", "none");
            
        // --- FUNZIONALITÀ DI ESPORTAZIONE ---

        /**
         * Funzione per scaricare il contenuto come file.
         * @param {string} dataUrl - Il contenuto del file come Data URL (base64).
         * @param {string} filename - Il nome del file.
         */
        function downloadFile(dataUrl, filename) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        /**
         * Esporta l'SVG come file SVG.
         */
        document.getElementById('export-svg').addEventListener('click', () => {
            const svgElement = document.getElementById('stakeholder-svg');
            if (!svgElement) return console.error("SVG element not found for export.");

            // Serializza l'SVG e aggiunge gli stili CSS inline essenziali
            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svgElement);
            
            // Aggiunge la dichiarazione XML e il DOCTYPE (opzionale ma consigliato)
            source = '<?xml version="1.0" standalone="no"?>\r\n' + source;
            
            // Crea un Data URL SVG
            const svgDataUrl = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);
            downloadFile(svgDataUrl, 'matrice_influenza_interesse.svg');
        });

        /**
         * Esporta l'intera area del contenitore come immagine PNG.
         */
        document.getElementById('export-png').addEventListener('click', () => {
            const chartContainer = document.getElementById('chart-container');
            
            // html2canvas richiede il contenitore esterno, non solo l'SVG
            html2canvas(chartContainer, { 
                scale: 2, // Aumenta la risoluzione per una migliore qualità
                allowTaint: true,
                useCORS: true,
                backgroundColor: chartContainer.style.backgroundColor || '#ffffff'
            }).then(canvas => {
                const imgDataUrl = canvas.toDataURL("image/png");
                downloadFile(imgDataUrl, 'matrice_influenza_interesse.png');
            }).catch(err => {
                 console.error("Errore nell'esportazione PNG:", err);
            });
        });
    </script>
</body>
</html>
